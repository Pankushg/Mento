<div class="container">
    <div class="head">
        <h2>
            Register User
        </h2>
    </div>
    <br>
    <form [formGroup]='registerForm' (ngSubmit)="registerUser()">
        <input
            type="text" 
            id="username" 
            class="form-control" 
            formControlName="userName"
            placeholder="Enter Username" 
            aria-describedby="username" 
            autocomplete="off"
            required
            minlength="5"
            maxlength="8"
            (input)="errMsg=undefined;">
        <small *ngIf="!errMsg" id="quote" class="form-text text-muted">be creative !!!</small>
        <small *ngIf="errMsg"  id="error" class="form-text text-muted">{{errMsg}}</small>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.status=='INVALID'">Submit</button>
    </form>
</div>
